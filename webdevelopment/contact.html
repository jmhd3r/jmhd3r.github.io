  <!-- Main content -->
  <main class="contact-main">
    <h1>Let's Connect</h1>
    <p class="contact-intro accent">I'd love to connect with you!</p>
    <!-- Email Form -->
     <form class="contact-form"
          action="mailto:jmhd3r@umsystem.edu?Subject=Portfolio%20Contact"
          method="post"
          enctype="text/plain">
    <!-- Title Dropdown -->
        <label for="title">Title <span class="req" aria-hidden="true">*</span></label>
        <select id="title" name="Title" required>
            <option value="" selected disabled>Choose one…</option>
            <option>Ms.</option>
            <option>Mr.</option>
            <option>Mrs.</option>
            <option>Dr.</option>
            <option>Mx.</option>
            <option>Other</option>
        </select>
        <!-- Full Name -->
        <label for="fullName">Full Name <span class="req" aria-hidden="true">*</span></label>
        <input type="text" id="fullName" name="Full Name" placeholder="Enter your full name" required autocomplete="name" autofocus>
        <!-- Email -->
         <label for="email">Email Address <span class="req" aria-hidden="true">*</span></label>
         <input type="email" id="email" name="Email" placeholder="name@example.com" required autocomplete="email">
        <!-- Reason Button -->
         <label for="reason">Reason for Contact <span class="req" aria-hidden="true">*</span></label>
         <select id="reason" name="Reason" required>
            <option value="" selected disabled>Select a reason…</option>
            <option>General question</option>
            <option>Opportunities / roles</option>
            <option>Project collaboration</option>
            <option>Other</option>
        </select>
        <!-- Message -->
         <label for="message">Message <span class="req" aria-hidden="true">*</span></label>
         <textarea id="message" name="Message" rows="6" placeholder="Write your message here…" required></textarea>
         <!-- Submit -->
          <button type="submit" class="btn-submit">Send Message</button>
          <!-- Note -->
           <p class="form-hint">Submitting opens your email app with this info pre-filled.</p>
    </form>
  </main>
